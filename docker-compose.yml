version: '3.8'

services:
  web:
    build: .
    command: >
      /bin/bash -c "python -m venv venv &&
        source venv/bin/activate &&
        pip install --upgrade pip &&
        pip install -r requirements.txt &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000"
    container_name: root66-site
    ports:
      - "8000:8000"
    restart: always